<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改课程价格')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-price-edit" th:object="${tShopCoursesPrice}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">商家id：</label>
                <div class="col-sm-8">
                    <input name="shopId" th:field="*{shopId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商家id：</label>
                <div class="col-sm-8">
                    <input name="coursesId" th:field="*{coursesId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">默认基准价格：</label>
                <div class="col-sm-8">
                    <input name="price" th:field="*{price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第一级别：</label>
                <div class="col-sm-8">
                    <input name="l1Price" th:field="*{l1Price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第二级别：</label>
                <div class="col-sm-8">
                    <input name="l2Price" th:field="*{l2Price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第三级别：</label>
                <div class="col-sm-8">
                    <input name="l3Price" th:field="*{l3Price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第四级别：</label>
                <div class="col-sm-8">
                    <input name="l4Price" th:field="*{l4Price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第五级别：</label>
                <div class="col-sm-8">
                    <input name="l5Price" th:field="*{l5Price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第六级别：</label>
                <div class="col-sm-8">
                    <input name="l6Price" th:field="*{l6Price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第七级别：</label>
                <div class="col-sm-8">
                    <input name="l7Price" th:field="*{l7Price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第八级别：</label>
                <div class="col-sm-8">
                    <input name="l8Price" th:field="*{l8Price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第九级别：</label>
                <div class="col-sm-8">
                    <input name="l9Price" th:field="*{l9Price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格级别，默认为0，没有特殊价格。：</label>
                <div class="col-sm-8">
                    <input name="specialPriceLevel" th:field="*{specialPriceLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">副标题：</label>
                <div class="col-sm-8">
                    <input name="perLimitBuy" th:field="*{subTitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">限制每人购买数量，-1为不限制。：</label>
                <div class="col-sm-8">
                    <input name="perLimitBuy" th:field="*{perLimitBuy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">副标题：</label>
                <div class="col-sm-8">
                    <input name="flag" th:field="*{flag}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input name="createUser" th:field="*{createBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改人：</label>
                <div class="col-sm-8">
                    <input name="updateUser" th:field="*{updateBy}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = "/shop/price";
        $("#form-price-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-price-edit').serialize());
            }
        }
    </script>
</body>
</html>
