<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改课程价格')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-price-edit" th:object="${tShopCoursesPrice}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
<!--                <label class="col-sm-3 control-label">商家id：</label>-->
                <div class="col-sm-8">
                    <input name="shopId" th:field="*{shopId}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
<!--                <label class="col-sm-3 control-label">商家id：</label>-->
                <div class="col-sm-8">
                    <input name="coursesId" th:field="*{coursesId}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">默认基准价格：</label>
                <div class="col-sm-8">
                    <input name="price" th:field="*{price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">限制每人购买数量：</label>
                <div class="col-sm-8">
                    <input name="perLimitBuy" th:field="*{perLimitBuy}" class="form-control" type="text">
                    <span class="help-block m-b-none">-1为不限制购买数量。</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否VIP价格：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('special_price_level')}">
                        <input type="radio" th:id="${dict.dictCode}" name="specialPriceLevel" th:value="${dict.dictValue}" th:checked="${dict.default}" th:field="*{specialPriceLevel}">
                        <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">一级标题：</label>
                <div class="col-sm-8">
                    <input name="subTitleOne" th:field="*{subTitleOne}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">二级标题：</label>
                <div class="col-sm-8">
                    <input name="subTitleTwo" th:field="*{subTitleTwo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">补充标题：</label>
                <div class="col-sm-8">
                    <input name="subTitleThree" th:field="*{subTitleThree}" class="form-control" type="text">
                </div>
            </div>



        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = "/shop/price";
        $("#form-price-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-price-edit').serialize());
            }
        }


    </script>
</body>
</html>
