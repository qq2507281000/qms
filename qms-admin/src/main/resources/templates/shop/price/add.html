<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增课程价格')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-price-add" th:object="${tShopCoursesPrice}">
            <input name="coursesId" th:field="*{coursesId}" type="hidden">
            <div class="form-group">    
<!--                <label class="col-sm-3 control-label">商家id：</label>-->
                <div class="col-sm-8">
                    <input name="shopId" th:field="*{shopId}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
<!--                <label class="col-sm-3 control-label">课程价格id：</label>-->
                <div class="col-sm-8">
                    <input name="id" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">默认基准价格：</label>
                <div class="col-sm-8">
                    <input name="price" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">限制每人购买数量：</label>
                <div class="col-sm-8">
                    <input name="perLimitBuy" class="form-control" type="text">
                    <span class="help-block m-b-none">-1为不限制购买数量。</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否VIP价格：</label>
                <div class="col-sm-8">

                    <div class="radio check-box">
                        <label>
                            <input type="radio" value="0" name="specialPriceLevel"> <i></i> 是</label>
                    </div>
                    <div class="radio check-box">
                        <label>
                            <input type="radio" checked="" value="1" name="specialPriceLevel"> <i></i> 否</label>
                    </div>

                </div>
            </div>
            <div class="form-group">
<!--                <label class="col-sm-3 control-label">状态：</label>-->
                <div class="col-sm-8">
                    <input name="flag" class="form-control" value="0" type="hidden">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">一级标题：</label>
                <div class="col-sm-8">
                    <input name="subTitleOne" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">二级标题：</label>
                <div class="col-sm-8">
                    <input name="subTitleTwo" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">补充标题：</label>
                <div class="col-sm-8">
                    <input name="subTitleThree" class="form-control" type="text">
                </div>
            </div>




        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = "/shop/price"
        $("#form-price-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-price-add').serialize());
            }
        }


    </script>
</body>
</html>
