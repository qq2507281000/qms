<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增课程基本信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-courses-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">商家Id：</label>
                <div class="col-sm-8">
                    <input name="shopId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">课程标题：</label>
                <div class="col-sm-8">
                    <input name="title" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">副标题：</label>
                <div class="col-sm-8">
                    <input name="subTitle" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否推荐：</label>
                <div class="col-sm-8">
<!--                    <input name="suggest" class="form-control" type="text">-->
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" id="suggest" onclick="openClick(this)" checked>
                        <input type="hidden" name="suggest"  id="suggestH" checked>
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">库存数量：</label>
                <div class="col-sm-8">
                    <input name="salesCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否可用：</label>
                <div class="col-sm-8">
<!--                    <input name="avaiable" class="form-control" type="text">-->
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" id="avaiable" onclick="openClick(this)" checked>
                        <input type="hidden" name="avaiable"  id="avaiableH" checked>
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排序：</label>
                <div class="col-sm-8">
                    <input name="sortKey" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
<!--                <label class="col-sm-3 control-label">状态：</label>-->
                <div class="col-sm-8">
                    <input name="flag" class="form-control" value="1" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input name="createBy" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改人：</label>
                <div class="col-sm-8">
                    <input name="updateBy" class="form-control" type="text">
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">SKU保留字段：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="sku" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">是否允许使用优惠券：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="useDiscount" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = "/shop/courses"
        $("#form-courses-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-courses-add').serialize());
            }
        }

        function openClick(that){
            if($(that).attr('checked')){
                $(that).removeAttrs('checked');
                $(that).parent().find('input').eq(1).val(0);
            }else {
                $(that).attr('checked','checked');
                $(that).parent().find('input').eq(1).val(1);
            }
        }
    </script>
</body>
</html>
