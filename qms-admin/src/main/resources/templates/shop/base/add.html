<script type="text/javascript">
    var prefix = "/shop"
    $("#form-shop-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.saveAndUpload(prefix+"/add",$('#form-shop-add'));
        }
    }


    function openClick(that){
        if($(that).attr('checked')){
            $(that).removeAttrs('checked');
            $(that).parent().find('input').eq(1).val(0);
        }else {
            $(that).attr('checked','checked');
            $(that).parent().find('input').eq(1).val(1);
        }
    }
    // var nowTime = '<%=DateTime.Now.ToString("HH:mm")%>';
    // $("#startTime").val(nowTime).timepicker('setTime', nowTime);
</script>
