<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>商家Id：</p>
                                <input type="text" name="shopId"/>
                            </li>
                            <li>
                                <p>课程id：</p>
                                <input type="text" name="coursesId"/>
                            </li>
                            <li>
                                <p>星期：</p>
                                <input type="text" name="wkNo"/>
                            </li>
                            <li>
                                <p>上午下午(0,1)：</p>
                                <input type="text" name="amFm"/>
                            </li>
                            <li>
                                <p>开始时间(0700)：</p>
                                <input type="text" name="bTime"/>
                            </li>
                            <li>
                                <p>结束时间(1200)：</p>
                                <input type="text" name="eTime"/>
                            </li>
<!--                            <li>-->
<!--                                <p>状态：</p>-->
<!--                                <input type="text" name="flag"/>-->
<!--                            </li>-->
<!--                            <li>-->
<!--                                <p>创建者：</p>-->
<!--                                <input type="text" name="createBy"/>-->
<!--                            </li>-->
<!--                            <li>-->
<!--                                <p>修改者：</p>-->
<!--                                <input type="text" name="updateBy"/>-->
<!--                            </li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="shop:time:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="shop:time:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="shop:time:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
<!--                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="shop:time:export">-->
<!--                    <i class="fa fa-download"></i> 导出-->
<!--                 </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('shop:time:edit')}]];
        var removeFlag = [[${@permission.hasPermi('shop:time:remove')}]];
        var prefix = "/shop/time";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "课程时间信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '结束时间(1200)',
                    visible: false
                },
                {
                    field : 'shopId', 
                    title : '商家Id'
                },
                {
                    field : 'coursesId', 
                    title : '课程id'
                },
                {
                    field : 'wkNo', 
                    title : '星期'
                },
                {
                    field : 'amFm', 
                    title : '上午下午(0,1)'
                },
                {
                    field : 'bTime', 
                    title : '开始时间(0700)'
                },
                {
                    field : 'eTime', 
                    title : '结束时间(1200)'
                },
                {
                    field : 'flag', 
                    title : '状态'
                },
                {
                    field : 'createBy',
                    title : '创建者'
                },
                {
                    field : 'updateBy',
                    title : '修改者'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
