<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增课程价格')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">默认基准价格：</label>
                <div class="col-sm-8">
                    <input name="price" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第一级别：</label>
                <div class="col-sm-8">

                <div class="col-sm-8">
                    <input name="l2Price" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第二级别：</label>
                <div class="col-sm-8">

            </div>
            <div class="form-group">

                <div class="col-sm-8">
                    <input name="l4Price" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第二级别：</label>
                <div class="col-sm-8">
                    <input name="l5Price" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第二级别：</label>
                <div class="col-sm-8">
                    <input name="l6Price" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第二级别：</label>
                <div class="col-sm-8">
                    <input name="l7Price" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第二级别：</label>
                <div class="col-sm-8">
                    <input name="l8Price" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格_第二级别：</label>
                <div class="col-sm-8">
                    <input name="l9Price" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊价格级别，默认为0，没有特殊价格。：</label>
                <div class="col-sm-8">
                    <input name="specialPriceLevel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">限制每人购买数量，-1为不限制。：</label>
                <div class="col-sm-8">
                    <input name="perLimitBuy" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">限制每人购买数量，-1为不限制。：</label>
                <div class="col-sm-8">
                    <input name="flag" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">限制每人购买数量，-1为不限制。：</label>
                <div class="col-sm-8">
                    <input name="createUser" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">限制每人购买数量，-1为不限制。：</label>
                <div class="col-sm-8">
                    <input name="updateUser" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/price"
        $("#form-price-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-price-add').serialize());
            }
        }
    </script>
</body>
</html>
