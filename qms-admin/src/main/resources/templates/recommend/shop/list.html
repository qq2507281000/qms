<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('推荐商家列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
         <div class="col-sm-12 search-collapse" style="display: none">
             <form id="formId">
                 <input id="regionId" name="regionId" type="hidden">
             </form>
         </div>

        <div class="row">
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="shop:recommend:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <ul class="nav nav-tabs"  th:with="type=${@dict.getType('operation_city')}" >
                    <li role="presentation" th:if="${regionId == null}" class="active" ><a href="#" onclick="cityScreening()">全部</a></li>
                    <li role="presentation" th:each="dict : ${type}" th:if="${regionId == null || regionId == dict.dictValue}" th:class="${regionId == dict.dictValue}?'active'"><a href="#" th:text="${dict.dictLabel}" th:name="${dict.dictValue}" th:value="${dict.dictValue}" onclick="cityScreening(this)">Home</a></li>
                    <!--<li role="presentation"><a href="#">Profile</a></li>-->
                    <!--<li role="presentation"><a href="#">Messages</a></li>-->
                </ul>
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('shop:recommend:edit')}]];
        var removeFlag = [[${@permission.hasPermi('shop:recommend:remove')}]];
        var prefix = "/shop/recommend";

        var listUrl = prefix + "/list";

        $(function() {
            var options = {
                url: listUrl,
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                viewUrl: prefix + "/view/{id}",
                modalName: "推荐商家",
                columns: [{
                    checkbox: true
                },
                    {
                        field : 'id',
                        title : 'id',
                        visible: false
                    },
                    {
                        field : 'shopName',
                        title : '商家名称'
                    },
                    {
                        field : 'sortKey',
                        title : '排序'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i> 编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i> 删除</a> ');
                            return actions.join('');
                        }
                    }]
            };
            $.table.init(options);
        });

        function cityScreening(row) {
            $(".active").removeClass();
            $("#regionId").val($(row).attr("value"));
            $(row).parent().addClass("active");
            $.table.search()
        }

    </script>
</body>
</html>
