<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增最近上新')" />
    <th:block th:include="include :: summernote-css" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>新增最近上新</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m" id="form-shop-courses-replaced-add">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">课程名称</label>
                                <div class="col-sm-10">
                                    <select class='form-control' id="coursesId" name='coursesId' style="width: 100%" required>
                                        <option value="">---请选择---</option>
                                        <option th:each="column : ${courses}" th:text="${column.title}" th:value="${column.id}" ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序</label>
                                <div class="col-sm-10">
                                    <input type="text" name="sortKey" placeholder="请输入课程排序" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: summernote-js" />
    <th:block th:include="include :: select2-js" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
    <script type="text/javascript">


        var prefix = "/shop/courses/replaced";


        $("#form-shop-courses-replaced-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-shop-courses-replaced-add').serialize());
            }
        }
    </script>
</body>
</html>
