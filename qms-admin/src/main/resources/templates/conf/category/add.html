<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增分类基础')" />
    <th:block th:include="include :: jasny-bootstrap-css" />
    <link href="https://cdn.bootcss.com/bootstrap-switch/3.3.4/css/bootstrap2/bootstrap-switch.css" rel="stylesheet">
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-category-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">父级分类：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="parentId">
                        <option value="">无</option>
                        <option value="e7b5a14511fc4f288d5353b4dc39b4b5">体育运动</option>
                        <option value="51fc547026154d42a467fa0aff14ed26">艺术启蒙</option>
                        <option value="a37989d94d154db2bc39dc1a3b74438b">兴趣实践</option>
                        <option value="fcaff9f918054a62a4c444f2a322ff2a">周末打卡</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排序键值：</label>
                <div class="col-sm-8">
                    <input name="sortKey" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>图标：</label>
                <div id="img_fileupload" class="col-sm-8 fileinput fileinput-new input-group" data-provides="fileinput" style="padding-left:15px;padding-right:15px;margin-bottom:0px;">
                    <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                    <div>
                        <span class="btn default btn-file"> <span
                                class="fileinput-new">选择图片</span> <span class="fileinput-exists">更改</span>
                            <input name="file" type="file"/>
                        </span>
                        <a href="#" class="btn default fileinput-exists" data-dismiss="fileinput">移除</a>
                    </div>
                </div>
                <!--<div id="img_fileupload" class="col-sm-8 fileinput fileinput-new input-group" data-provides="fileinput" style="padding-left:15px;padding-right:15px;margin-bottom:0px;">-->
                    <!--<div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>-->
                    <!--<span class="input-group-addon btn btn-white btn-file"><span class="fileinput-new">选择文件</span><span class="fileinput-exists">更改</span><input name="file" type="file"></span>-->
                    <!--<a href="#" class="input-group-addon btn btn-white fileinput-exists" data-dismiss="fileinput">清除</a>-->
                <!--</div>-->
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否可用：</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" name="params[availableText]" checked required>
                        <span></span>
                    </label>
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">状态：</label>-->

<!--                    <input name="flag" class="form-control" type="text">-->

<!--                <div class="col-sm-8">-->
<!--                    <input name="updateBy" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jasny-bootstrap-js" />
    <script src="https://cdn.bootcss.com/bootstrap-switch/3.3.4/js/bootstrap-switch.js"></script>
    <script type="text/javascript">
        var prefix = "/conf/category"
        $("#form-category-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.saveAndUpload(prefix + "/add", $('#form-category-add'));
            }
        }
    </script>
</body>
</html>
