<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增首页滚动广告')" />
    <th:block th:include="include :: jasny-bootstrap-css" />
    <link href="https://cdn.bootcss.com/bootstrap-switch/3.3.4/css/bootstrap2/bootstrap-switch.css" rel="stylesheet">
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content ibox-content">
        <form id="form-banner-add" class="form-horizontal m" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>广告图片：</label>
                <div id="img_fileupload" class="col-sm-8 fileinput fileinput-new input-group" data-provides="fileinput" style="padding-left:15px;padding-right:15px;margin-bottom:0px;">
                    <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                    <span class="input-group-addon btn btn-white btn-file"><span class="fileinput-new">选择文件</span><span class="fileinput-exists">更改</span><input name="file" type="file"></span>
                    <a href="#" class="input-group-addon btn btn-white fileinput-exists" data-dismiss="fileinput">清除</a>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>跳转类型：</label>
                <div class="col-sm-8">
                    <div class="input-group" style="width: 100%">
                        <select name="targetType" class="form-control m-b" th:with="type=${@dict.getType('thd_redirect_type')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>跳转地址：</label>
                <div class="col-sm-8">
                    <input name="url" placeholder="请输入跳转地址" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>排序键值：</label>
                <div class="col-sm-8">
                    <input name="sortKey" placeholder="请输入排序键值" class="form-control" type="text" required>
                </div>
            </div>

            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>是否可用：</label>
            <div class="col-sm-8" style="padding-left:6px;padding-top:3px;">
                <label class="toggle-switch switch-solid">
                    <input type="checkbox" name="params[availableText]" checked required>
                    <span></span>
                </label>
                <!--<input id="available-status" name="params[availableText]" type="checkbox" checked>-->
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jasny-bootstrap-js" />
    <script src="https://cdn.bootcss.com/bootstrap-switch/3.3.4/js/bootstrap-switch.js"></script>
    <script type="text/javascript">
        var prefix = "/conf/banner";
        $("#form-banner-add").validate({
            focusCleanup: true

        //     browseClass: "btn btn-primary", //按钮样式
        //     previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        // });

        // $('.fileinput').fileinput();

        // $('#available-status').bootstrapSwitch({    //初始化按钮
        //     onText:"可用",
        //     offText:"不可用",
        //     onColor:"success",
        //     offColor:"info",
        //     size:"small"
        // });

        function submitHandler() {
            if ($.validate.form()) {
                // var file = $("input[name='file']")[0];
                // var formData = new FormData();
                // formData.append("params[file]",file);
                // $.operate.save(prefix + "/add", formData);
                $.operate.saveAndUpload(prefix+"/add",$('#form-banner-add'));
            }
        }
    </script>
</body>
</html>
