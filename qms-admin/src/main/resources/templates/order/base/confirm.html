<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('订单核销')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-category-edit" th:object="${order}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">订单编号：</label>
            <div class="col-sm-8">
                <label class="badge badge-primary" th:field="*{orderNo}"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人姓名：</label>
            <div class="col-sm-8">
                <span class="text-info" th:field="*{realName}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程名称：</label>
            <div class="col-sm-8">
                <span class="text-info" th:field="*{coursesTitle}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上课时间：</label>
            <div class="col-sm-8">
                <input name="sortKey" th:field="*{lessionTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">核销编码：</label>
            <div class="col-sm-8">
                <input name="sortKey" th:field="*{confirmNo}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix ="/conf/category";
    $("#form-category-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-category-edit').serialize());
        }
    }
</script>
</body>
</html>
