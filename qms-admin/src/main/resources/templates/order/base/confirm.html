<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('订单核销')" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-order-confirm" th:object="${order}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">订单编号：</label>
            <div class="col-sm-8">
                <label style="font-size:22px;" th:text="*{orderNo}"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人姓名：</label>
            <div class="col-sm-8">
                <label style="font-size:22px;" th:text="*{realName}"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人电话：</label>
            <div class="col-sm-8">
                <label style="font-size:22px;" th:text="*{mobile}"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课程名称：</label>
            <div class="col-sm-8">
                <label style="font-size:22px;" th:text="*{coursesTitle}"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上课时间：</label>
            <div class="col-sm-8">
                <input id="coursesTime" name="coursesTime" th:field="*{coursesTime}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上午 or 下午：</label>
            <div class="col-sm-8">
                <select id="ampm" name="ampm" class="form-control" required>
                    <option value="AM" th:field="*{amPm}">上午</option>
                    <option value="PM" th:field="*{amPm}">下午</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">核销编码：</label>
            <div class="col-sm-8">
                <input name="confirmNo" th:field="*{confirmNo}" class="form-control" placeholder="请输入核销编码后六位" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript">
    var prefix ="/conf/category";
    $("#form-category-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        alert("save");
        if ($.validate.form()) {
            $.operate.save(prefix + "/confirm", $('#form-order-confirm').serialize());
        }
    }

    <!-- laydate示例 -->
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#coursesTime'
            ,type: 'date'
        });

    });

</script>
</body>
</html>
