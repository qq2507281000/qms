<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>订单编号：</p>
                                <input type="text" name="orderNo"/>
                            </li>
                            <li>
                                <p>订单标题：</p>
                                <input type="text" name="subject"/>
                            </li>
                            <li>
                                <p>授课地址：</p>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <p>授课地址：</p>
                                <input type="text" name="shopId"/>
                            </li>
                            <li>
                                <p>实际应收价格：</p>
                                <input type="text" name="preRealPrice"/>
                            </li>
                            <li>
                                <p>实收价格：</p>
                                <input type="text" name="payPrice"/>
                            </li>
                            <li>
                                <p>支付通道：</p>
                                <input type="text" name="paymentChannel"/>
                            </li>
                            <li>
                                <p>支付通道流水单号：</p>
                                <input type="text" name="serialNo"/>
                            </li>
                            <li>
                                <p>是否使用抵值券：</p>
                                <input type="text" name="haveDiscount"/>
                            </li>
                            <li class="select-time">
                                <p>下单时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginBookingTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endBookingTime]"/>
                            </li>
                            <li class="select-time">
                                <p>支付时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginPayTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endPayTime]"/>
                            </li>
                            <li>
                                <p>支付状态、未支付(UNPAY)、已支付(PAID)：</p>
                                <select name="payStatus">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <p>使用状态(未使用、已使用、已过期）：</p>
                                <select name="useStatus">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <p>订单状态：</p>
                                <select name="billStatus">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <p>核销状态：</p>
                                <select name="verifyStatus">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <p>核销状态：</p>
                                <input type="text" name="flag"/>
                            </li>
                            <li>
                                <p>核销状态：</p>
                                <input type="text" name="createUser"/>
                            </li>
                            <li>
                                <p>核销状态：</p>
                                <input type="text" name="updateUser"/>
                            </li>
                            <li>
                                <p>核销状态：</p>
                                <input type="text" name="memberId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:order:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:order:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:order:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:order:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:order:remove')}]];
        var prefix = ctx + "system/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【请填写功能名称】",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '核销状态',
                    visible: false
                },
                {
                    field : 'orderNo', 
                    title : '订单编号'
                },
                {
                    field : 'subject', 
                    title : '订单标题'
                },
                {
                    field : 'address', 
                    title : '授课地址'
                },
                {
                    field : 'shopId', 
                    title : '授课地址'
                },
                {
                    field : 'preRealPrice', 
                    title : '实际应收价格'
                },
                {
                    field : 'payPrice', 
                    title : '实收价格'
                },
                {
                    field : 'paymentChannel', 
                    title : '支付通道'
                },
                {
                    field : 'serialNo', 
                    title : '支付通道流水单号'
                },
                {
                    field : 'haveDiscount', 
                    title : '是否使用抵值券'
                },
                {
                    field : 'bookingTime', 
                    title : '下单时间'
                },
                {
                    field : 'payTime', 
                    title : '支付时间'
                },
                {
                    field : 'payStatus', 
                    title : '支付状态、未支付(UNPAY)、已支付(PAID)'
                },
                {
                    field : 'useStatus', 
                    title : '使用状态(未使用、已使用、已过期）'
                },
                {
                    field : 'billStatus', 
                    title : '订单状态'
                },
                {
                    field : 'verifyStatus', 
                    title : '核销状态'
                },
                {
                    field : 'flag', 
                    title : '核销状态'
                },
                {
                    field : 'createUser', 
                    title : '核销状态'
                },
                {
                    field : 'updateUser', 
                    title : '核销状态'
                },
                {
                    field : 'memberId', 
                    title : '核销状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
