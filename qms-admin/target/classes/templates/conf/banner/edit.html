<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改首页滚动广告')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-banner-edit" th:object="${tBanner}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">图片地址：</label>
                <div class="col-sm-8">
                    <textarea name="img" class="form-control">[[*{img}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">跳转URL：</label>
                <div class="col-sm-8">
                    <input name="url" th:field="*{url}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">跳转类型：</label>
                <div class="col-sm-8">
                    <!--9/16席国政-->
                    <!--<select name="targetType" class="form-control m-b">-->
                        <!--<option value="">所有</option>-->
                    <!--</select>-->
                    <input name="targetType" th:field="*{targetType}" class="form-control" type="text">
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否可用：</label>
                <div class="col-sm-8">
                    <select name="available" th:field="*{available}" class="form-control" type="text">
                        <option value ="1">是</option>
                        <option value ="0">否</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排序键值：</label>
                <div class="col-sm-8">
                    <input name="sortKey" th:field="*{sortKey}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数据可用：</label>
                <div class="col-sm-8">
                    <select name="flag" th:field="*{flag}" class="form-control" type="text">
                        <option value ="1">是</option>
                        <option value ="0">否</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = "/conf/banner";
        $("#form-banner-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-banner-edit').serialize());
            }
        }
    </script>
</body>
</html>
